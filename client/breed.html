<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Crypto Kitties </title>
        <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <script src="assets/bootstrap/js/popper.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/web3.min.js"></script>
        <script src="./abi.js"></script>
      
        <link rel="stylesheet" href="assets/css/mystyle.css">
        <link rel="stylesheet" href="assets/css/cats.css">
        <link rel="stylesheet" href="assets/css/colors.css">
        <link rel="stylesheet" href="assets/css/factory.css">
        <link rel="stylesheet" href="assets/css/frontend.css">
        <link rel="stylesheet" href="assets/css/animations.css">
        <link rel="stylesheet" href="assets/css/catFace.css">
        <link rel="stylesheet" href="assets/css/catLowerBody.css">
        <link rel="stylesheet" href="assets/css/catUpperBody.css">
        <link rel="stylesheet" href="assets/css/breed.css">

    </head>
    <body>
        <!-- Navigation -->
        <div id="menu"></div>

        <div class="header" align="center">
            <div class="container p-5">
                <h2 class="menu-title">Breeding</h2>
            </div>
        </div>
        
        
        <div class="container">
            <div class="row justify-content-around alertBox">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    Welcome to the world, little one! 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
            </div>
          <div class="row justify-content-around">
              <button id="sire" class="btn col-lg-4 parentBox box1 light-b-shadow" data-toggle="modal" data-target=".bd-example-modal-lg" onclick="breedKitties(this.id)">
                <h3><b>SIRE</b></h3>
                <h5>This kitty will be Sire</h5>
                <img src="assets/img/cat.png">
                <h5>Select a cat as Sire</h5>
              </button>
              <button id="dame" class="btn col-lg-4 parentBox box2 light-b-shadow" data-toggle="modal" data-target=".bd-example-modal-lg" onclick="breedKitties(this.id)">
                <h3><strong>DAME</strong></h3>
                <h5>This kitty will be preggers</h5>
                <img src="assets/img/cat (1).png">
                <h5>Select a cat as Dame</h5>
              </button>
          </div>
          <div class="row justify-content-around" style="margin-top: 10px;">
           <div id="sireCattributes" class="col-lg-4" style="visibility: hidden;">
             <span><b>GENERATION:  </b><span id="sireGEN"></span></span>
             <br>
             <span><b>DNA:  </b><span id="sireDNA"></span></span>
             <br>
             <span id="sireIDSpan"><b>ID:  </b><span id="sireID"></span></span>
           </div>
           <div id="dameCattributes" class="col-lg-4" style="visibility: hidden;">
            <span><b>GENERATION:  </b><span id="dameGEN"></span></span>
            <br>
            <span><b>DNA:  </b><span id="dameDNA"></span></span>
            <br>
            <span id="dameIDSpan"><b>ID:  </b><span id="dameID"></span></span>
           </div>
          </div>
          <div class="row justify-content-around" style="margin: 50px;">
              <button type="button" class="btn btn-danger disabled" id="breedingStart"> Ok, give them some privacy</button>
          </div>
          
        </div>
        
        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="catModal" tabindex="-1" role="dialog" aria-labelledby="catModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">My Kitties</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>A group of kitties will going to appear here</p>
                        <div class="container">
                            <div class="row justify-content-around" id="catsDiv">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/catSettings.js"></script>
    <script src="assets/js/catFactory.js"></script>
    <script src="assets/js/buildCats.js"></script>
    <script src="assets/js/showCats.js"></script>
    <script src="./index.js"></script>
    <script src="./eventListeners.js"></script>
    <script src="assets/js/component.js"></script>
</html>
