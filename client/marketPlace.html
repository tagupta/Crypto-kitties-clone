    <body>
         <!-- Navigation -->
        <div id="menu"></div>

        <div class="header" align="center">
            <div class="container p-5">
                <h2 class="menu-title">Market Place</h2>
                <!-- <a href="breed.html">
                    <button type="button" class="btn btn-danger">Breed</button>
                </a> -->
            </div>
        </div>
       <div class="container">
           <div class="row justify-content-around shopButton">
              <button class="btn btn-danger col-lg-4" id="buyKitty">Buy Kitty</button>
              <a href="catalogue.html?action=sell">
                <button class="btn btn-danger col-lg-4" id="sellKitty">Sell Kitty</button>
              </a>
           </div>
           <div class="row justify-content-around" id="catsDiv">
           </div>
       </div>
        
         <!-- Modal -->
         <div class="modal fade bd-example-modal-lg" id="approveModal" tabindex="-1" role="dialog" aria-labelledby="catModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalTitle"><b>Important Alert</b></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Please approve the Market Place to buy/sell kitties</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="approveMarketPlace()">Approve</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // when page load create the catalog
            $(document).ready(function () {
              setTimeout(() => {
                contractMarket();
              }, 1000)
            });
          </script>
